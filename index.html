---
layout: default
home: true
---

<main class="teelab-main" id="content" role="main">
  <div class="container">
    <div class="teelab-avatar">
      <img src="{{ '/img/Avatar.jpg' | relative_url }}" alt="Avatar" class="img-circle img-thumbnail">
    </div>
    <div class="teelab-name">
      <h1>{{ site.title }}</h1>
      <p class="lead" id="about">Imagination is reality.</p>
      <p class="text-muted" id="contact"><i class="fa fa-paper-plane-o fa-fw" aria-hidden="true"></i>{{ site.contact }}</p>
    </div>
  </div>
</main>
